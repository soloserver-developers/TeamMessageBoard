import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group = 'page.nafuchoco'
version = '1.1.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(16)
    }
}
shadowJar {
    archiveFileName.set(rootProject.name + '.' + archiveExtension.get())
}

repositories {
    mavenCentral()
    /* Unsolvable Problems
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    */
    maven {
        url = 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        url = 'https://maven.aura-dev.team/repository/auradev-releases/'
    }
    maven {
        url = 'https://jitpack.io/'
    }
}

dependencies {
    // compileOnly 'org.spigotmc:spigot-api:1.17-R0.1-SNAPSHOT'
    compileOnly "io.papermc.paper:paper-api:1.17-R0.1-SNAPSHOT"
    compileOnly 'com.github.soloserver-developers:SoloServerCore3:4.5.0'

    implementation 'org.jetbrains:annotations:21.0.1'
    implementation 'com.google.code.gson:gson:2.8.7'

    implementation 'team.aura_dev.lib.slf4j-plugin.spigot:slf4j-plugin-spigot:1.2.0.39:1.7.25'
    implementation 'com.zaxxer:HikariCP:4.0.3'
    implementation 'mysql:mysql-connector-java:8.0.25'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.3'
}

processResources {
    duplicatesStrategy(DuplicatesStrategy.INCLUDE)
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}
